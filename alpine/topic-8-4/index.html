<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Notificatie Animatie</title>
	<!-- Tailwind CSS -->
	<script src="https://cdn.tailwindcss.com"></script>
	<!-- Alpine.js -->
	<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100">
<div x-data="{ isDark: false }"
     class="p-6 transition duration-300"
     :class="isDark ? 'bg-gray-800 text-white' : 'bg-white text-gray-800'">
	<!-- Toggle Theme Button -->
	<button
			@click="isDark = !isDark"
			class="px-4 py-2 bg-blue-500 text-white rounded shadow hover:bg-blue-600 transition duration-300">
		<i class="bi" :class="isDark ? 'bi-sun' : 'bi-moon'"></i> Toggle Theme
	</button>
	<!-- Content -->
	<p class="mt-4">Dit is een voorbeeld van styling met Tailwind CSS.</p>
</div>
<!-- Optional: Icons via Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
