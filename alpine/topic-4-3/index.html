<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Productconfigurator</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<!-- Alpine.js -->
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-light">
<div class="container py-5">
	<h1 class="text-center mb-4">Productconfigurator</h1>
	<div class="card p-4" x-data="{prijs: 50}">
		<h3>Basisprijs: €50</h3>
		<div class="form-check mt-3">
			<input type="checkbox" id="warranty" class="form-check-input" @change="prijs += $event.target.checked ? 20 : -20" />
			<label for="warranty" class="form-check-label">Uitgebreide Garantie (+€20)</label>
		</div>
		<div class="form-check mt-2">
			<input type="checkbox" id="giftWrap" class="form-check-input" @change = "prijs += $event.target.checked ? 5 : -5" />
			<label for="giftWrap" class="form-check-label">Cadeauverpakking (+€5)</label>
		</div>
		<div class="mt-4">
			<h4 x-text="prijs">Totaalprijs: €50</h4>
		</div>
		<button class="btn btn-primary mt-3">
			<i class="bi bi-cart-plus"></i> Bestellen
		</button>
	</div>
</div>
</body>
</html>
