<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Productconfigurator</title>  <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-light">
<div class="container py-5"
     x-data="
		{
		baseImage: 'what.png',
		images: { warranty: 'garranty.png', giftWrap: 'wrapper.png' },
		extras: { warranty: false, giftWrap: false } }"
><h1
		class="text-center mb-4">Productconfigurator</h1>
	<div class="card p-4">
		<h3>Basisprijs: €<span x-text="basePrice"></span>
		</h3>
		<img
				:src="extras.warranty ? images.warranty : (extras.giftWrap ? images.giftWrap : baseImage)"
				alt="">
		<div class="form-check mt-3">
			<input
					class="form-check-input"
					id="warranty"
					type="checkbox"
					x-model="extras.warranty"/><!--reactiviteit-->
			<label class="form-check-label" for="warranty">Uitgebreide Garantie (+€20)</label></div>
		<div class="form-check mt-2">
			<input
			       id="giftWrap"
			       type="checkbox"
			       x-model="extras.giftWrap"/>
			<label class="form-check-label" for="giftWrap">Cadeauverpakking (+€5)</label></div>
		
	</div>
</div>
</body>
</html>
