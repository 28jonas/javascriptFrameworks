<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dynamische Kleurkiezer</title>
	<!-- Bootstrap CSS -->
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
" rel="stylesheet">
	<!-- Alpine.js -->
	<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
	        defer></script>
</head>
<body class="bg-light">
<div class="container py-5" x-data="{kleur:''}">
	<h1 class="text-center mb-4">Dynamische Kleurkiezer</h1>
	<div class="card p-4">
		<label for="colorInput"
		       class="form-label">Kies een kleur</label>
		<input id="colorInput" type="color" class="form-control form-controlcolor"
				x-model=kleur
		>
		<div class="mt-4 p-5" :style="'background-color: '+kleur;">
<!--
			@input="kleur = $event.target.value; console.log(kleur)"
			height: 100px; width: 100px;
-->
		</div>
	</div>
</div>
</body>
</html>
