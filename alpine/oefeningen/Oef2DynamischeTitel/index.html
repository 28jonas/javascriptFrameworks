<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dynamische Titel</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Alpine.js -->
	<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-light">
<div class="container py-5" x-data="{text:'', message:'Welkom'}">
	<h1 class="text-center mb-4" x-text="message">Dynamische Titel</h1>
	<div class="card p-4">
		<input type="text"
		       class="form-control"
		       @input="text = $event.target.value">
		<button class="btn btn-primary"
				@click="message = text"
		>klik op mij</button>
	</div>
</div>
</body>
</html>
