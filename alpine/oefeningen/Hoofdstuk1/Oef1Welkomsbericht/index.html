<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Toon een Welkomstbericht</title>
	<!-- Bootstrap CSS -->
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
" rel="stylesheet">
	<!-- Alpine.js -->
	<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-light">
<div class="container py-5">
	<h1 class="text-center mb-4">Welkom!</h1>
	<div class="card p-4 d-flex flex-row justify-content-around">
		<p>Welkom op deze website</p>
		<div class="d-flex">
			<p x-text="new Date().getFullYear()"></p>
			<span>/</span>
			<p x-text="new Date().getMonth()+1"></p>
			<span>/</span>
			<p x-text="new Date().getDate()"></p>
			<p>&nbsp; &nbsp;</p>
			<p x-text="new Date().getHours()"></p>
			<span>:</span>
			<p x-text="new Date().getMinutes()"></p>
			<span>:</span>
			<p x-text="new Date().getSeconds()"></p>
		</div>
	</div>
</div>
</body>
</html>
