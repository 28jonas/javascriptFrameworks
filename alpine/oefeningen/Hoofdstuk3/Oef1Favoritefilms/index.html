<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Favoriete Films</title>
	<!-- Bootstrap CSS -->
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
" rel="stylesheet">
	<!-- Alpine.js -->
	<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
	        defer></script>
</head>
<body class="bg-light">
<div class="container py-5"
     x-data="{filmTitle:'', films:[]}">
	<h1 class="text-center mb-4">Favoriete Films</h1>
	<div class="card p-4">
		<p class="text-center">Aantal films: <span x-text="films.length">[Totaal Aantal]</span></p>
		<div class="mb-3">
			<label for="filmInput" class="form-label">Voeg een film toe:</label>
			<input id="filmInput" type="text" class="form-control" x-model="filmTitle"
			       placeholder="Naam van de film">
		</div>
		<button class="btn btn-primary mb-3" @click="films.push(filmTitle); filmTitle=''">Toevoegen</button>
			<ul class="list-group">
				<template x-for="(film, index) in films" :key="index">
					<li class="list-group-item d-flex justify-content-between align-items-center">
						<span x-text="film">[Filmnaam]</span>
						<button class="btn btn-danger btn-sm"
								@click="films.splice(index,1)"
						>Verwijderen</button>
					</li>
				</template>
			</ul>
	</div>
</div>
</body>
</html>
