<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dynamische Filter</title>
	<!-- Bootstrap CSS -->
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
" rel="stylesheet">
	<!-- Alpine.js -->
	<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
	        defer></script>
</head>
<body class="bg-light">
<div class="container py-5" x-data="{items:[], item:'', search:''}">
	<h1 class="text-center mb-4">Filter Lijst</h1>
	<div class="card p-4">
		<div class="mb-3">
			<label for="filmInput" class="form-label">Voeg een item toe:</label>
			<input id="filmInput" type="text" class="form-control"
			       placeholder="Naam van het item"
			       x-model="item"
			>
		</div>
		<button class="btn btn-primary mb-3" @click="items.push(item); item=''">Toevoegen</button>
		<div class="mb-3">
			<input type="text" class="form-control" placeholder="Zoeken inlijst" x-model="search">
		</div>
		<ul class="list-group">
			<template x-for="(item,index) in items.filter((el) => el.toLowerCase().includes(search.toLowerCase()))" :key="index" >
				<li class="list-group-item" x-text="item">[Itemnaam]</li>
			</template>
		</ul>
	</div>
</div>
</body>
</html>
