<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-do Lijst</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Alpine.js -->
	<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-light">
<div class="container py-5" x-data="{taken:[], taak:''}">
	<h1 class="text-center mb-4">To-do Lijst</h1>
	<div class="card p-4">
		<p class="text-center">
			Openstaande taken: <span x-text="taken.filter(t => !t.completed).length">[Aantal Open]</span> |
			Voltooide taken: <span x-text="taken.filter(t => t.completed).length">[Aantal Voltooid]</span>
		</p>
		<div class="mb-3">
			<input type="text" class="form-control" placeholder="Nieuwe taak toevoegen" x-model="taak">
		</div>
		<button class="btn btn-primary mb-3" @click="if(taak.trim() !== '') { taken.push({ name: taak, completed: false }); taak = '' }">Toevoegen</button>
		<ul class="list-group">
			<template x-for="(taak,index) in taken">
				<li class="list-group-item d-flex justify-content-between align-items-center">
					<span x-text="taak.name">[Taaknaam]</span>
					<input type="checkbox" x-model="taak.completed">
				</li>
			</template>
		</ul>
	</div>
</div>
</body>
</html>
