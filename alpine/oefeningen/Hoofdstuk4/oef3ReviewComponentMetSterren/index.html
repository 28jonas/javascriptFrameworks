<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title
	>Review Component</title>
	<!-- Bootstrap CSS -->
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
" rel="stylesheet">
	<!-- Alpine.js -->
	<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
	        defer></script>
</head>
<body class="bg-light">
<div class="container py-5" x-data="{ reviews: [], comment: '', stars: 0,
addReview() { if (this.comment && this.stars > 0 && this.stars <= 5)
{ this.reviews.push({ comment: this.comment, stars: this.stars });
this.comment = ''; this.stars = 0; } } }">
	<h1 class="text-center mb-4">Reviews</h1>
	<div class="card p-4">
		<textarea class="form-control mb-3" x-model="comment" placeholder="Uw opmerking"></textarea>
		<div class="mb-3">
			<label for="rating">Uw beoordeling:</label>
			<input id="rating" type="number" x-model="stars" class="form-control"
			       placeholder="Aantal sterren (1-5)">
		</div>
		<button class="btn btn-primary" @click="addReview()">Verzend Review</button>
		<ul class="list-group mt-4">
			<template x-for="review in reviews" :key="review.comment">
				<li class="list-group-item">
					<span x-text="review.comment"></span> -
					<span x-text="'â˜…'.repeat(review.stars)"></span>
				</li>
			</template>
		</ul>
	</div>
</div>
</body>
</html>
