<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Productfilter</title>
	<!-- Bootstrap CSS -->
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
" rel="stylesheet">
	<!-- Alpine.js -->
	<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
	        defer></script>
</head>
<body class="bg-light">
<div class="container py-5"
     x-data="
     {products: [
         { name: 'Laptop', category: 'Elektronica', price: 999 },
         { name: 'Smartphone', category: 'Elektronica', price: 799 },
         { name: 'T-shirt', category: 'Kleding', price: 20 },
         { name: 'Jeans', category: 'Kleding', price: 50 },
         { name: 'Hoofdtelefoon', category: 'Elektronica', price: 199 }
            ],maxPrice: 0, categorie:''
       } ">
	<h1 class="text-center mb-4">Productfilter</h1>
	<div class="card p-4">
		<div class="mb-3">
			<label for="categoryFilter" class="form-label">Categorie:</label>
			<select id="categoryFilter" class="form-select" x-model="categorie" >
				<option value="">Alle</option>
				<option value="Elektronica">Elektronica</option>
				<option value="Kleding">Kleding</option>
			</select>
		</div>
		<div class="mb-3">
			<label for="priceFilter" class="form-label">Maximale Prijs:</label>
			<input id="priceFilter" type="number" class="form-control"
			       placeholder="Max prijs" x-model="maxPrice">
		</div>
		<ul class="list-group">
			<template x-for="product in products.filter(p =>
				(categorie === '' || p.category === categorie) &&
				(maxPrice === 0 || p.price <= maxPrice)
			)" :key="product.name">
				<li class="list-group-item">
					<span x-text="product.name"></span> -
					<span x-text="product.category"></span> -
					â‚¬<span x-text="product.price"></span>
				</li>
			</template>
		</ul>
	</div>
</div>
</body>
</html>
