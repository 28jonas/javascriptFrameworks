<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Like-Systeem</title>
	<!-- Bootstrap CSS -->
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
" rel="stylesheet">
	<!-- Alpine.js -->
	<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
	        defer></script>
</head>
<body class="bg-light">
<div class="container py-5"
     x-data="{
     posts :[{text: 'post 1', likes:0},
	         {text: 'post 2', likes:0}
	 ]
     }">
	<h1 class="text-center mb-4">Like-Systeem</h1>
	<ul class="list-group">
		<template x-for="post in posts" :key="post.text">
			<li class="list-group-item d-flex justify-content-between align-itemscenter">
				<span x-text="post.text">[Bericht]</span>
				<button class="btn btn-outline-primary" @click="post.likes++">Like (<span
						x-text="post.likes">[Aantal Likes]</span>)
				</button>
			</li>
		</template>
	</ul>
</div></body>
</html>
