<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Progress Tracker</title>
	<!-- Bootstrap CSS -->
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Alpine.js -->
	<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-light">
<div class="container py-5"
     x-data="{ steps: [
     { name: 'Stap 1', completed:false },
     { name: 'Stap 2', completed: false },
     { name: 'Stap 3', completed:false } ] }">
	
	<h1 class="text-center mb-4">Progress Tracker</h1>
	<div class="card p-4">
		<div class="progress mb-3">
			<div class="progress-bar"
			     role="progressbar"
			     :style="{ width:`${steps.filter(step => step.completed).length / steps.length * 100}%` }"
			     x-text="`${Math.round(steps.filter(step => step.completed).length /steps.length * 100)}%`">
			</div>
		</div>
		<ul class="list-group">
			<template x-for="(step, index) in steps" :key="index">
				<li class="list-group-item d-flex justify-content-between alignitems-center">
					<span x-text="step.name"></span>
					<button class="btn btn-outline-primary btn-sm"
					        @click="step.completed = true" :disabled="step.completed">Markeer alsvoltooid</button>
				</li>
			</template>
		</ul>
	</div>
</div>
</body>
</html>
