<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Geavanceerde FAQ</title>
	<!-- Bootstrap CSS -->
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
" rel="stylesheet">
	<!-- Alpine.js -->
	<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
	        defer></script>
</head>
<body class="bg-light">
<div class="container py-5"
     x-data="{ categories:
     { 'Categorie 1':
		[ { question: 'Wat is Alpine.js?', answer: 'Een lichtgewicht framework.',open: false },
		  { question: 'Waarom Alpine.js?', answer: 'Voor interactieve widgets.', open: false } ],
	   'Categorie 2':
	   [ { question: 'Is Alpine geschikt voor grote projecten?', answer: 'Gebruik Vue.js voor grotere projecten.',open: false } ],
		'Categorie 3':
	   [ { question: 'Is Alpine geschikt voor grote projecten?', answer: 'Gebruik Vue.js voor grotere projecten.',open: false } ] },
		activeCategory: 'Categorie 1' }">
	
	<h1 class="text-center mb-4">Veelgestelde Vragen</h1>
	<div class="card p-4">
		<div class="btn-group mb-3">
			<template x-for="(questions, category) in categories" :key="category">
				<button class="btn btn-outline-primary"
				        :class="{ 'active': activeCategory === category }"
				        @click="activeCategory = category"
				        x-text="category"></button>
			</template>
		</div>
		<ul class="list-group">
			<template x-for="faq in categories[activeCategory]" :key="faq.question">
				<li class="list-group-item">
					<button class="btn btn-link w-100 text-start" @click="faq.open= !faq.open">
						<i class="bi" :class="faq.open ? 'bi-caret-down-fill' : 'bicaret-right-fill'"></i>
						<span x-text="faq.question"></span>
					</button><p class="mt-2 text-muted" x-show="faq.open" xtext="faq.answer"></p>
				</li>
			</template>
		</ul>
	</div>
</div>
</body>
</html>
