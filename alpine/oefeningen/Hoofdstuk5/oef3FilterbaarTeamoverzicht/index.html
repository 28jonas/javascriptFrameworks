<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teamoverzicht</title>
	<!-- Bootstrap CSS -->
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
" rel="stylesheet">
	<!-- Alpine.js -->
	<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
	        defer></script>
</head>
<body class="bg-light">
<div class="container py-5"
     x-data="{
     team: [
     { name: 'Alice', department:'IT', details: 'Backend Developer' },
     { name: 'Bob', department: 'Marketing',details: 'SEO Specialist' },
     { name: 'Charlie', department: 'IT', details:'Frontend Developer' } ],
      department: '' }">
	<h1 class="text-center mb-4">Teamoverzicht</h1>
	<div class="card p-4">
		<div class="mb-3">
			<label for="departmentFilter" class="form-label">Filter op
				afdeling:</label>
			<select id="departmentFilter" class="form-select" x-model="department">
				<option value="">Alle Afdelingen</option>
				<option value="IT">IT</option>
				<option value="Marketing">Marketing</option></select>
		</div>
		<div class="row">
			<template x-for="member in team.filter(m => !department ||
			m.department === department)" :key="member.name">
				<div class="col-md-4">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title" x-text="member.name"></h5>
							<p class="card-text" x-text="member.details"></p>
						</div>
					</div>
				</div>
			</template>
		</div>
	</div>
</div>
</body>
</html>
